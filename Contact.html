<title>Contact me!</title>

<body>
    <h1>Contacteer mij!</h1>
    <p>
        Contacteer mij gerust om meer te weten of samen te werken via onderstaand formulier
        of via dit e-mail adres:<a href="mailto:Gwen.Matthysen@gmail.com">Klik hier !</a><br>
    </p>

    <form action="https://tm-statweb.be/forms.php" method="post">
        <div>
            <label for="Voornaam">Voornaam:</label>
            <input type="text" name="Voornaam" id="Voornaam"/>
        </div>
        <div>
            <label for="Achternaam">Achternaam:</label>
            <input type="text" name="Achternaam" id="Achternaam"/>
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <input type="email" name="mail" id="mail" required/>
        </div>
        <div>
            <label for="Onderwerp">Onderwerp:</label>
            <input type="text" name="Onderwerp" id="Onderwerp" required maxlength="30">
        </div>
        <div>
            <label for="Vraag">Uw vraag:</label>
            <div>
                <textarea name="Vraag" id="Vraag" cols="40" rows="5" required></textarea>
            </div>
            <input type="submit" value="Verzenden">
        </div>    
    </form>
    <div class="flex-container">
        <div><a href="index.html"><h3>Home</h3></a></div>   
    </div>
